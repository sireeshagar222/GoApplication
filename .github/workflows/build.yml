name: Go Application CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Initialize Go module
        run: |
          cd my-go-app
          go mod tidy

      - name: Build the application
        run: |
          cd my-go-app
          go build -o my-go-app

      - name: Run tests
        run: |
          cd my-go-app
          go test ./...
